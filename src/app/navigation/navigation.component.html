<div class="card">
  <h5 class="card-header">Form</h5>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save($event)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" formControlName="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="123456789">
        </div>
        <div class="form-group col-md-2">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="123456789">
        </div>
        <div class="form-group col-md-10">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" formControlName="address" placeholder="1234 Main St">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
